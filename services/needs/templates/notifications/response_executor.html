{% extends 'base.html' %}

{% block content %}
<h3>Ваши уведомления</h3>
<hr>


{% if messages %}
  <ul class="messages">
  {% for message in messages %}
  <li class="{{ message.tags }}">
  {{ message|safe }}
  <a href="#" class="close"></a>
  </li>
  {% endfor %}
  </ul>
{% endif %}
<hr>




{% endblock content %}
