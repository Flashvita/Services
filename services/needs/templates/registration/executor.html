{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset md-3">
            <h3 class="text-center">Быстрая регистрация для исполнителя</h3>
            <hr>
            <div class="row"><p>Быстрая регистрация даёт ограниченную информацию о вас</p>
            </div>
            <br>
            <form action="{% url 'executor' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-warning btn-block" value="Зарегистрироваться">
            </form>
        </div>
    </div>

{% endblock content %}
